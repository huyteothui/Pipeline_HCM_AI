<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <div class="image-container">
        {% for image in images %}
            <div>
                <img src="{{ image }}" alt="Search result">
            </div>
        {% endfor %}
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
